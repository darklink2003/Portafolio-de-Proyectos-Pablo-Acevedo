<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora y Conversor de Unidades</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Herramientas de Cálculo</h1>
    
    <div class="row justify-content-center">
      <!-- Calculadora -->
      <div class="row-md-12">
        <div class="calculator card p-4 shadow">
          <h2 class="text-center mb-4">Calculadora Básica</h2>
          <input type="text" id="display" class="form-control mb-3 text-end fs-4" disabled />
          <div class="buttons row g-2">
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('7')">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('8')">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('9')">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger w-100 py-3 fs-5" onclick="setOperator('/')">÷</button>
            </div>
            
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('4')">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('5')">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('6')">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger w-100 py-3 fs-5" onclick="setOperator('*')">×</button>
            </div>
            
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('1')">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('2')">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('3')">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger w-100 py-3 fs-5" onclick="setOperator('-')">-</button>
            </div>
            
            <div class="col-3">
              <button class="btn btn-primary w-100 py-3 fs-5" onclick="appendNumber('0')">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-warning w-100 py-3 fs-5" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100 py-3 fs-5" onclick="calculateResult()">=</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger w-100 py-3 fs-5" onclick="setOperator('+')">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Conversor de Unidades -->
      <div class="row-md-12">
        <div class="converter card p-4 shadow">
          <h2 class="text-center mb-4">Conversor de Longitud</h2>
          <div class="mb-3">
            <input type="number" id="inputValue" class="form-control" placeholder="Ingresa un valor">
          </div>
          <div class="row align-items-center mb-3">
            <div class="col-5">
              <select id="fromUnit" class="form-select">
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="cm">Centímetros</option>
                <option value="ft">Pies</option>
                <option value="in">Pulgadas</option>
              </select>
            </div>
            <div class="col-2 text-center">
              <span class="fs-4">→</span>
            </div>
            <div class="col-5">
              <select id="toUnit" class="form-select">
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="cm">Centímetros</option>
                <option value="ft">Pies</option>
                <option value="in">Pulgadas</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary w-100 py-2 fs-5" onclick="convertUnits()">Convertir</button>
          <div class="mt-3 p-3 bg-light rounded">
            <p id="conversionResult" class="mb-0 text-center fs-5">Resultado aparecerá aquí</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
